<!--
    This page serves to create the join a room webpage using html 
-->

<html>

<head>
    <title> Join A Room </title>
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid|Slabo+27px" rel="stylesheet">
    <link rel='stylesheet' href='./assets/styles/index.css'>
    <script async src='./assets/scripts/index.js'></script>
</head>

<body>
    <main>
        <header>
            <img alt='Youtube Image' src='./youtubeimage.png'></img>
        </header>
        <div class="center">
            <p>
                <a href='./index.html'> Click to go back to creating a room </a>
            </p>
        </div>
        <header>
            <h1> Join An Existing Room </h1>
        </header>
        <p>
            Join URL/CODE
        </p>
        <ul>
            <li>
                <input id="youtubeurl" placeholder='Enter existing room url/code'></input>
            </li>
        </ul>
        <div class="row">
            <a id="join" class="button" href="#">Join</a>
        </div>
    </main>
    <template id='url-template'>
        <li> 
            <span id='url'>
            </span>
        </li>
</body>

</html>
